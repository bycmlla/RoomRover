<div class="navbar-container">
  <div class="toolbar">
    <div class="logo-actions">
      <div class="logo-name" (click)="onLogoClick()">
        <a>{{ redirectOnLogoClick ? "RoomRover.com" : "RoomRover.com" }}</a>
      </div>
      <div class="actions">
        <button
          *ngIf="!isAuthenticated"
          type="button"
          routerLink="signup"
          class="register"
        >
          Cadastre-se
        </button>
        <button
          *ngIf="!isAuthenticated"
          type="button"
          routerLink="login"
          class="login"
        >
          Login
        </button>
        <button
          *ngIf="isAuthenticated"
          type="button"
          routerLink="read-data"
          class="my-data"
        >Meus Dados</button>
      </div>
    </div>
    <div class="navigation">
      <button
        type="button"
        routerLink="accommodations"
        class="hospedagem-button"
      >
        Hospedagens
      </button>
      <button
        *ngIf="isAuthenticated"
        type="button"
        routerLink="reservations"
        class="reservas-button"
      >
        Minhas reservas
      </button>
    </div>
    <div class="text-banner">
      <h2>Encontre sua próxima estadia</h2>
      <span
        >Encontre as melhores ofertas de hotéis para sua melhor estadia...</span
      >
    </div>
    <div class="teste">
      <select class="form-select select-filter">
        <option selected>Cidade</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <select class="form-select select-filter">
        <option selected>Data de check-in</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <select class="form-select select-filter">
        <option selected>Data de check-out</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <select class="form-select select-filter">
        <option selected>N° pessoas</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <img
        src="../../../assets/icons/search-icon.svg"
        style="max-width: 100%; height: 40px"
      />
    </div>
  </div>
</div>
