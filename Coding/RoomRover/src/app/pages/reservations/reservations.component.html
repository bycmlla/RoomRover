<app-navbar [redirectOnLogoClick]="'/'"></app-navbar>

<div class="title ms-5">
  <h4>Suas Reservas</h4>
  <p>Veja suas reservas realizadas</p>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="col-md-3" *ngFor="let reservation of reservations">
      <div class="card mb-4 shadow-sm">
        <div class="card-header p-4">
          <h4 class="my-0">{{ reservation.hotelName }}</h4>
        </div>
        <div class="card-body">
          <ul class="list-unstyled mt-3 mb-4 border-bottom">
            <li>{{ reservation.adress }}</li>
            <li class="pb-3">
              <i class="bi bi-calendar-event"></i> {{ reservation.checkin | date: 'dd/MM/yyyy'  }} -
              {{ reservation.checkout | date: 'dd/MM/yyyy'  }}
            </li>
          </ul>
          <div class="text-center">
            <button
              type="button"
              class="btn btn-lg btn-block btn-warning"
              (click)="navigateToDetails(reservation.idreservation)"
            >
              Detalhes
            </button>
            <button type="button" class="btn btn-lg btn-block btn-outline" (click)="cancelReservation(reservation.idreservation)">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
