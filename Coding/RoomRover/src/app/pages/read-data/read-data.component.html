<app-navbar [redirectOnLogoClick]="'/'"></app-navbar>

<div>
  <div class="title">
    <h4>Dados Pessoais</h4>
    <p>Atualize suas informações</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"></li>
    <ng-container *ngFor="let user of userData">
      <div class="list-group-item">
        <li>Nome</li>
        <li>{{ user.name }}</li>
      </div>
      <div class="list-group-item">
        <li>E-mail</li>
        <li>{{ user.email }}</li>
      </div>
      <div class="list-group-item">
        <li>Telefone</li>
        <li>{{ user.phone }}</li>
      </div>
      <div class="list-group-item">
        <li>Data de Nascimento</li>
        <li>{{ user.birthdate }}</li>
      </div>
      <div class="list-group-item">
        <li>Nacionalidade</li>
        <li>{{ user.nationality }}</li>
      </div>
      <div class="list-group-item">
        <li>Gênero</li>
        <li>{{ user.gender }}</li>
      </div>
    </ng-container>
  </ul>
</div>

<div class="button-ok">
  <button type="button" class="btn btn-warning">Ok</button>
</div>
<div class="button-delete">
  <button type="button" class="btn btn-danger">Excluir conta</button>
</div>

<app-footer></app-footer>
