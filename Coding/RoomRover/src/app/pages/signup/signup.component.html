<app-navbar [redirectOnLogoClick]="'/'"></app-navbar>

<form class="form" [formGroup]="formClient" (ngSubmit)="onSubmit()">
  <div class="div-form">
    <div class="form-row">
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nome"
          formControlName="nome"
        />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="text"
          class="form-control"
          placeholder="E-mail"
          formControlName="email"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="phone">Telefone</label>
        <input
          type="text"
          class="form-control"
          placeholder="Telefone"
          formControlName="phone"
        />
      </div>

      <div class="form-group">
        <label for="nascimento">Data de Nascimento</label>
        <input
          type="date"
          class="form-control"
          placeholder="Data de nascimento"
          formControlName="nascimento"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="nacionalidade">Nacionalidade</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nacionalidade"
          formControlName="nacionalidade"
        />
      </div>

      <div class="form-group">
        <label for="genero">Gênero</label>
        <input
          type="text"
          class="form-control"
          placeholder="Gênero"
          formControlName="genero"
        />
      </div>
    </div>


    <div class="form-row">
      <div class="form-group">
        <span *ngIf="!showAddressForm && !showPassportForm">
          Endereço
          <button
            *ngIf="!showAddressForm && !showPassportForm"
            type="button"
            class="btn btn-primary"
            (click)="toggleAddressForm()"
          >
            Inserir
          </button>
        </span>


        <span *ngIf="!showAddressForm && !showPassportForm">
          Dados do Passaporte
          <button
            type="button"
            class="btn btn-primary"
            (click)="togglePassportForm()"
          >
            Inserir
          </button>
        </span>
      </div>


      <div class="form-group" *ngIf="!showAddressForm && !showPassportForm">
        <label for="senha">Senha</label>
        <input
          type="password"
          class="form-control"
          placeholder="Senha"
          formControlName="senha"
        />
      </div>
    </div>

    <div class="form-row" *ngIf="showAddressForm">
      <div class="form-group">
        <label for="senha">País</label>
        <input
          type="text"
          class="form-control"
          placeholder="País"
          formControlName="senha"
        />
      </div>


      <button class="btn btn-success" (click)="saveAddress()">OK</button>
    </div>

    <div class="form-row" *ngIf="showPassportForm">
      <div class="form-group">
        <label for="passportName">Nome no passaporte</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nome no passaporte"
          formControlName="passportName"
        />
      </div>
      <button class="btn btn-success" (click)="savePassport()">OK</button>
    </div>

    <button
      *ngIf="!showAddressForm && !showPassportForm"
      class="buttonSubmitRegister"
      type="submit"
    >
      Cadastrar
    </button>
  </div>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
