<app-navbar [redirectOnLogoClick]="'/'"></app-navbar>

<form class="form" [formGroup]="formClient" (ngSubmit)="onSubmit()">
  <h5>Realize o seu cadastro</h5>
  <div class="div-form">
    <div class="form-row">
      <div class="form-group" [ngClass]="{'error-border': formClient.get('nome')?.invalid && (formClient.get('nome')?.dirty || formClient.get('nome')?.touched)}">
        <label for="nome">Nome completo</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nome"
          formControlName="nome"
        />
        <div *ngIf="formClient.get('nome')?.invalid && (formClient.get('nome')?.dirty || formClient.get('nome')?.touched)">
          <small class="text-danger">Campo obrigatório</small>
        </div>
      </div>
      
      <div class="form-group" [ngClass]="{'error-border': formClient.get('email')?.invalid && (formClient.get('email')?.dirty || formClient.get('email')?.touched)}">
        <label for="email">E-mail</label>
        <input
          type="email"
          class="form-control"
          placeholder="E-mail"
          formControlName="email"
        />
        <div *ngIf="formClient.get('email')?.invalid && (formClient.get('email')?.dirty || formClient.get('email')?.touched)">
          <small class="text-danger">Campo obrigatório</small>
        </div>
        <div *ngIf="formClient.get('email')?.hasError('email')">
          <small class="text-danger">E-mail inválido</small>
        </div>
      </div>
      
      
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="phone">Telefone</label>
        <input
          type="text"
          class="form-control"
          placeholder="Telefone"
          formControlName="phone"
        />
      </div>

      <div class="form-group">
        <label for="nascimento">Data de Nascimento</label>
        <input
          type="date"
          class="form-control"
          placeholder="Data de nascimento"
          formControlName="nascimento"
          min="1920-01-01"
          max="{{ currentDate() | date : 'yyyy-MM-dd' }}"
          pattern="^\d{1,4}-\d{2}-\d{2}$"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="nacionalidade">Nacionalidade</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nacionalidade"
          formControlName="nacionalidade"
        />
      </div>

      <div class="form-group">
        <label for="genero">Gênero</label>
        <select>
          <option value="" disabled selected>Selecione o Gênero</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Outro">Outro</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <div class="label-form">
          <span *ngIf="!showAddressForm && !showPassportForm">
            Endereço
            <button
              type="button"
              class="btn custom-btn"
              (click)="toggleAddressForm()"
            >
              Inserir
            </button>
          </span>
          <span *ngIf="!showAddressForm && !showPassportForm">
            Dados do Passaporte
            <button
              type="button"
              class="btn custom-btn"
              (click)="togglePassportForm()"
            >
              Inserir
            </button>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          type="password"
          class="form-control"
          placeholder="Senha (máx 10 carácteres)"
          formControlName="senha"
          maxlength="10"

        />
      </div>
    </div>

    <div *ngIf="showAddressForm" class="form-row-address">
      <h6><b>Endereço</b></h6>
      <div [formGroup]="formAddress">
        <div class="form-address-group">
          <label for="pais">País</label>
          <select class="form-address" formControlName="pais">
            <option value="" disabled selected>Selecione o seu país</option>
            <option *ngFor="let pais of country" [value]="pais">{{ pais }}</option>
          </select>
        </div>
        <div class="form-address-group">
          <label for="endereco">Endereço</label>
          <input
            type="text"
            class="form-address"
            placeholder="O nome da sua rua e número da sua casa/apto"
            formControlName="endereco"
          />
        </div>

        <div class="form-two-end">
          <div class="form-address-group">
            <label for="cidade">Cidade</label>
            <input
              type="text"
              class="form-address"
              placeholder="Cidade"
              formControlName="cidade"
            />
          </div>
          <div class="form-address-group">
            <label for="cep">CEP</label>
            <input
              type="text"
              class="form-address"
              placeholder="CEP"
              formControlName="cep"
            />
          </div>
        </div>
        <button class="btn custom-btn" (click)="saveAddress()">OK</button>
      </div>
    </div>

    <div *ngIf="showPassportForm" class="form-row-address">
      <h6><b>Dados do Passaporte</b></h6>
      <div [formGroup]="formPassport">
        <div class="form-address-group">
          <label for="nomePassaporte">Nome no Passaporte</label>
          <input
            type="text"
            class="form-address"
            placeholder="Nome no Passaporte"
            formControlName="nomePassaporte"
          />
        </div>
        <div class="form-address-group">
          <label for="numero">Número</label>
          <input
            type="text"
            class="form-address"
            placeholder="Número (1 a 8 digitos)"
            formControlName="numero"
            pattern="^\d{1,8}$"
            maxlength="8"
          />
        </div>
        <div class="form-two-end">
          <div class="form-address-group">
            <label for="paisEmissor">Selecione o país emissor</label>
            <select class="form-address" formControlName="paisEmissor">
              <option value="" disabled selected>Selecione o país emissor</option>
              <option *ngFor="let pais of country" [value]="pais">{{ pais }}</option>
            </select>
          </div>
               

          <div class="form-address-group">
            <label for="dataExpiracao">Data de Expiração</label>
            <input
              type="date"
              class="form-address"
              placeholder="Data de Expiração"
              formControlName="dataExpiracao"
              min="1920-01-01"
              max="{{ currentDate() | date : 'yyyy-MM-dd' }}"
              pattern="^\d{1,4}-\d{2}-\d{2}$"
            />
          </div>
        </div>
        <button class="btn custom-btn" (click)="savePassport()">OK</button>
      </div>
    </div>

    <button
      *ngIf="!showAddressForm && !showPassportForm"
      class="button-submit-register"
      type="submit"
    >
      Cadastrar
    </button>
  </div>
</form>
<app-footer></app-footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
